<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload assignment</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="/style/Upload.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <form class="Upload" id="uploadForm" method="POST" enctype="multipart/form-data">
        <h1 class="h">Upload Assignment</h1>

        <div class="container">
            <div class="picture">
                <img src="/img/pictures.jpg">
            </div>
            <hr>
            <label for="Attachment"><b>Attachment </b></label>
            <input type="file" id="attachment" name="attachment">
            <label for="title"><b>Title </b></label>
            <input type="text" id="title" name="title" placeholder="Enter Title" required>
            <label for="deadline"><b>Deadline</b></label>
            <input type="date" id="deadline" name="deadline" required>
            <label for="degree"><b>Degree</b></label>
            <input type="text" id="degree" name="degree" placeholder="Enter Degree" required>
            <label for="description"><b>Description</b></label>
            <input type="text" id="description" name="description" placeholder="Enter Description">



            <div class="submit">
                <button class="btn">Upload</button>
            </div>

        </div>
    </form>

    <script src="/script/addAssignment.js"></script>
</body>

</html>
