<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - Home</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="/style/nav.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <!-- Left Section: Back Button, Logo, Course Name -->
        <div id="logo">
            <img src="/img/arrow.png" alt="Go Back" id="goBackImage" width="20px" height="20px" onclick="goBackToCoursePage()">
            <img id="imgnav" src="/img/data-network-icon-image-gallery-27.png" alt="img" />
            <label id="course">Networking</label>
        </div>
    
        <!-- Right Section: Navigation Links -->
        <ul id="containernav">
            <li><a href="/staff/Course/Home" id="list">Home</a></li>
            <li><a href="/staff/Course/Content" id="list">Course Content</a></li>
            <li><a href="/staff/Course/TeachingAssistants" id="list">Teaching Assistants</a></li>
            <li><a href="/staff/Course/Students" id="list">Students</a></li>
            <li><a href="/staff/Course/grades" id="list">Grades</a></li>
        </ul>
    </nav>
    


    <!-- end navbar -->


    <div class="container">
        <h2>Announcement</h2>
        <form id="message-form" method="POST" enctype="multipart/form-data">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="file">File Attachment:</label>
            <input type="file" id="fileInput" name="attachment">
            <p id="fileHints" style="color: grey; font-size: small;"></p>

            <button type="submit" class="button">Send Your Announcement</button>
        </form>

        <div id="messages-container">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script src="/script/course-nav.js"></script>
    <script src="/script/staff-announcement.js"></script>
</body>

</html>
