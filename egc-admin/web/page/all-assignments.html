<!DOCTYPE html>
<html>
<head>
    <title>Assignments Page</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="/style/all-assignments.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="sidebar">
            <div class="logo-details">
                <a href="/home"><img src="/img/logo.png" class="icon"></a>
                <div class="logo_name"><a href="/home" class="logo_style">Egyptian Germany College</a></div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
    
                <li>
                    <a href="/student/Dashboard">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="/student/Announcements">
                        <i class='bx bx-bell'></i>
                        <span class="links_name">Announcements</span>
                    </a>
                    <span class="tooltip">Announcements</span>
                </li>
                <li>
                    <a href="/student/AllMaterials">
                        <i class='bx bx-file'></i>
                        <span class="links_name">Materials</span>
                    </a>
                    <span class="tooltip">Materials</span>
                </li>
                <li>
                    <a href="/student/AllAssignments">
                        <i class='bx bx-task'></i>
                        <span class="links_name">Assignments</span>
                    </a>
                    <span class="tooltip">Assignments</span>
                </li>
                <li>
                    <a href="/student/AllQuizzes">
                        <i class='bx bx-file'></i>
                        <span class="links_name">Quizzes</span>
                    </a>
                    <span class="tooltip">Quizzes</span>
                </li>
                <li>
                    <a href="/student/Grades">
                        <i class='bx bx-line-chart'></i>
                        <span class="links_name">Grades</span>
                    </a>
                    <span class="tooltip">Grades</span>
                </li>
                <li>
                    <a href="/student/Staff">
                        <i class='bx bx-mail-send'></i>
                        <span class="links_name">Contact Staff</span>
                    </a>
                    <span class="tooltip">Contact Staff</span>
                </li>
                <li class="profile">
                    <div class="profile-details">
                        <img src="/img/person1.JPG" alt="profileImg">
                        <div class="name_email">
                            <div class="name">Mariam Magdy</div>
                            <div class="email">mariammagdy@gmail.com</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </li>
            </ul>
    </div>

    <div class="home-section">
        <!-- Page Title -->
        <div>
            <h3>All Assignments</h3>
        </div>

        <!-- Filter by Course -->
        <div class="filter-container">
            <label for="course-filter">Filter by course:</label>
            <select id="course-filter">
                <option value="all">All</option>
                <!-- Courses will be dynamically inserted here -->
            </select>
        </div>

        <!-- Assignments Container -->
        <div id="assignmentsContainer">
            <!-- Assignment cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="/script/all-assignments.js"></script>
</body>
</html>
