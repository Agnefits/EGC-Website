<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Doctors</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style/ShowDoctors.css">
    <link rel="stylesheet" href="/style/adminDashboard.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <a href="/home"><img src="/img/logo.png" class="icon"></a>
            <a href="/home">
                <div class="logo_name">Egyptian Germany College</div>
            </a>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="/admin/Doctors">
                    <i class='bx bxs-school'></i>
                    <span class="links_name">Doctor</span>
                </a>
                <span class="tooltip">Show Doctor</span>
            </li>
            <li>
                <a href="/admin/TeachingAssistants">
                    <i class='bx bx-chalkboard'></i>
                    <span class="links_name">Teaching Assistant</span>
                </a>
                <span class="tooltip">Teaching Assistant</span>
            </li>
            <li>
                <a href="/admin/Students">
                    <i class='bx bx-user'></i>
                    <span class="links_name"> Student</span>
                </a>
                <span class="tooltip">Student</span>
            </li>
            <li>
                <a href="/admin/StudentAttendance">
                    <i class='bx bx-spreadsheet'></i>
                    <span class="links_name">Student Attendance</span>
                </a>
                <span class="tooltip">Student Attendance</span>
            </li>
            <li>
                <a href="/admin/ClassSchedules">
                    <i class='bx bx-calendar'></i>
                    <span class="links_name">Class Schedules</span>
                </a>
                <span class="tooltip">Class Schedules</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="/img/person1.JPG" alt="profileImg">
                    <div class="name_email">
                        <div class="name">Mariam Magdy</div>
                        <div class="email">mariammagdy@gmail.com</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <main>
        <div class="content">
            <div class="text">
                <h3>Show Doctors</h3>
            </div>
            <div class="filter-section">
                <div class="filter-dropdown">
                    <select id="major" name="major" required >
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="Mech">Mechanical</option>
                        <option value="Elec">Electrical</option>
                    </select>
                </div>     
            </div>
            
            <table class="doctors-table" id="doctors-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone </th>
                        <th>Username </th>
                        <th>Major </th>
                        <th>Details </th>
                    </tr>
                </thead>

                <!--<tbody id="doctorsTableBody">-->
                <tbody id="doctorsTableBody">

                </tbody>
            </table>
        </div>
    </main>
    <script src="/script/ShowDoctors.js"></script>
    <script src="/script/AdminDashboard.js"></script>
</body>

</html>
