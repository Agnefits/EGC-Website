<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="/style/Quiz.css">
</head>
<body>
    <div class="nav-items">
        <img src="/img/arrow.png" alt="Go Back" id="goBackImage" width="20px" height="20px" style="margin: 10px;" onclick="goBackToCoursePage()">
    </div>

    <div class="timer-container">
        <span>Time Left: </span><span class="timer">00:00</span>
    </div>
    
    <form class="quiz_page">
        <div class="home-box cutom-box">
            <div class="quiz-header">
                <div class="profile-picture">
                    <img src="/img/picture.png" alt="Quiz Image">
                </div>
                <h1>Quiz <span class="Quiz_id">1</span></h1>
            </div>
            <hr>
            <p>Total number of questions: <span class="Total-question">0</span></p>
           
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-box cutom-box hide">
            <div class="question-number"></div>
            <div class="question-text"></div>
            <div class="option-container"></div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()"> Next</button>
            </div>
            <div class="answers-indicator"></div>
        </div>

        <div class="result-box cutom-box hide">
            <h1>Quiz Result</h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="Total-question"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="Total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="Total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="Total-Percentage"></span></td>
                </tr>
                <tr>
                    <td>Your Total Score</td>
                    <td><span class="Total-Score"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="myFunction()"> Submit</button>
        </div>
    </form>
    <script>
        function goBackToCoursePage() {
            console.log('Go Back button clicked!');
            window.location.href = '/student/AllQuizzes';
        }

    
        
    </script>
    <script src="/script/Quiz.js"></script>
</body>
</html>
