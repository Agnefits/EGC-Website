<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <title>Student Grades</title>
    <link rel="stylesheet" href="/style/grades.css">
    <link rel="stylesheet" href="/style/nav.css">
    <script src="/script/grades.js" defer></script>
    <script src="/script/course-nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>
    <main>
        <div class="nav">
            <!-- Left Section: Logo, Back Button, Course Name -->
            <div class="nav-items">
                <img src="/img/arrow.png" alt="Go Back" id="goBackImage" width="20px" height="20px" onclick="goBackToCoursePage()">
                <div class="log"><img id="log" src="/img/images.jpeg" alt="Profile"></div>
                <label id="name_c">C#</label>
            </div>
        
            <!-- Right Section: Navigation Links -->
            <ul class="ul">
                <li><a href="/staff/Course/Home" class="a">Home</a></li>
                <li><a href="/staff/Course/Content" class="a">Course Content</a></li>
                <li><a href="/staff/Course/TeachingAssistants" class="a">Teaching Assistants</a></li>
                <li><a href="/staff/Course/Students" class="a">Students</a></li>
                <li><a href="/staff/Course/grades" class="a">Grades</a></li>
            </ul>
        </div>
        
    

        <div class="content">
            <div class="text">
                <!-- <h3>Grades and Attendance</h3> -->
            </div>
            </div>
            <input type="text" id="id" name="id" placeholder="ID" required style="display: none;">
            <table class="grades-table" id="grades-table">
                <thead>
                    <tr>
                        <th>Student Name <i class='bx bx-chevron-down'></i></th>
                        <th>Practical Degree <i class='bx bx-chevron-down'></i></th>
                        <th>Midterm Degree <i class='bx bx-chevron-down'></i></th>
                        <th>Final Exam Degree <i class='bx bx-chevron-down'></i></th>
                        <th>Lecture Attendance <i class='bx bx-chevron-down'></i></th>
                        <th>Section Attendance <i class='bx bx-chevron-down'></i></th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                    <!-- Students data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
