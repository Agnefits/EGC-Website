<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="/style/Single_Student_Att.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Student Attendance Record</h3>
            <div class="nav-items">
                <img src="/img/arrow.png" alt="Go Back" id="goBackImage" width="20px" height="20px" onclick="goBackToCoursePage()">  
            </div>
        </header>
       
        <section class="filters">
            
            <select id="department">
                <option>Select Department</option>
                <option value="IT">Information Technology</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Electrical">Electrical</option>
            </select>

            <select id="yearlevel">
                <option>Select Year Level</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <select id="n_section">
                <option value="">Select Section</option>
            </select>

            <select id="course" onchange="showAttendance()">
                <option value="">Select Course</option>  
            </select>

            <select id="name" onchange="showAttendance()">
                <option value="">Select Student</option>
            </select>
            <label for="date-from">Date From:</label>
            <input type="date" id="date-from" onchange="showAttendance()">

            <label for="date-to">Date To:</label>
            <input type="date" id="date-to" onchange="showAttendance()">
        </section>

        <section class="student-info">
            <h2>Student Name: </h2>
            <p>ID: </p>
            <p>Year: </p>
            <p>Section: </p>
        </section>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr data-major="science" data-year="1" data-section="a" data-course="network" data-date="2024-09-01">
                    <td>2024-09-01</td>
                    <td>Present</td>
                </tr>
                <tr data-major="science" data-year="1" data-section="b" data-course="programming" data-date="2024-09-02">
                    <td>2024-09-02</td>
                    <td>Absent</td>
                </tr>
                <tr data-major="arts" data-year="2" data-section="c" data-course="english" data-date="2024-09-03">
                    <td>2024-09-03</td>
                    <td>Present</td>
                </tr>
                <tr data-major="commerce" data-year="3" data-section="a" data-course="network" data-date="2024-09-04">
                    <td>2024-09-04</td>
                    <td>Present</td>
                </tr>
                <tr data-major="science" data-year="1" data-section="c" data-course="programming" data-date="2024-09-05">
                    <td>2024-09-05</td>
                    <td>Absent</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/script/Single_Student_Att.js"></script>
    <script>
         function goBackToCoursePage() 
         {
          console.log('Go Back button clicked!'); // Debug log
          window.location.href = '/admin/StudentAttendance';
         }
    </script>
</body>
</html>
