<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style/admin-doctors.css">
    <link rel="stylesheet" href="/style/AdminDashboard.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <a href="/home"><img src="/img/logo.png" class="icon"></a>
            <a href="/home">
                <div class="logo_name">Egyptian Germany College</div>
            </a>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="/admin/Doctors">
                    <i class='bx bxs-school'></i>
                    <span class="links_name">Doctors</span>
                </a>
                <span class="tooltip">Doctors</span>
            </li>
            <li>
                <a href="/admin/TeachingAssistants">
                    <i class='bx bx-chalkboard'></i>
                    <span class="links_name">Teaching Assistant</span>
                </a>
                <span class="tooltip">Teaching Assistant</span>
            </li>
            <li>
                <a href="/admin/Students">
                    <i class='bx bx-user'></i>
                    <span class="links_name"> Student</span>
                </a>
                <span class="tooltip">Student</span>
            </li>
            <li>
                <a href="/admin/StudentAttendance">
                    <i class='bx bx-spreadsheet'></i>
                    <span class="links_name">Student Attendance</span>
                </a>
                <span class="tooltip">Student Attendance</span>
            </li>
            <li>
                <a href="/admin/ClassSchedules">
                    <i class='bx bx-calendar'></i>
                    <span class="links_name">Class Schedules</span>
                </a>
                <span class="tooltip">Class Schedules</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="/img/person1.JPG" alt="profileImg">
                    <div class="name_email">
                        <div class="name">Mariam Magdy</div>
                        <div class="email">mariammagdy@gmail.com</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <main>
        <div class="content">
            <div class="text">
                <h3>Students</h3>
            </div>
            <section class="Items">
                <a href="/admin/ShowStudents">
                    <div class="item">
                        <div class="blog-img">
                            <img src="/img/showstudents.png" alt="Show Students" class="item-img">
                        </div>
                        <h3>Show Students</h3>
                    </div>
                </a>
                <a href="/admin/AddStudent">
                    <div class="item">
                        <div class="blog-img">
                            <img src="/img/addstudent.png" alt="Add Student" class="item-img">
                        </div>
                        <h3>Add Student</h3>
                    </div>
                </a>

                <a href="/admin/ShowStudentGrades">
                    <div class="item">
                        <div class="blog-img">
                            <img src="/img/show-grades.png" alt="Add Student" class="item-img">
                        </div>
                        <h3>Show Student Grades</h3>
                    </div>
                </a>
            </section>
    </main>
    <script src="/script/AdminDashboard.js"></script>
</body>

</html>
