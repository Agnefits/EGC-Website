<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="icon" href="/img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="/style/add quiz.css">
</head>

<body>
    <main>
        <img src="/img/arrow.png" alt="Go Back" id="goBackImage" width="20px" height="20px" onclick="goBackToCoursePage()">  
        <section class="add-quiz">
            <h2>Add Quiz</h2>
            <form id="addQuizForm" method="POST" enctype="multipart/form-data">
                <div id="container">
                    <br><br>
                    <label class="l">Title</label>
                    <input id="title" name="title" type="text" required placeholder="Quiz Title" style="width:95%; height: 30px;  margin-left: 25px;" required><br><br>
                    <label class="l">DeadLine</label>
                    <input id="deadline" name="deadline" type="datetime-local" required style=" width:95%; height: 30px;margin-left: 25px;" required>
                    <br><br>
                    <label class="l">Time in Minute</label>
                    <input id="time" name="time" type="number" required style=" width:95%; height: 30px;margin-left: 25px;" required>

                </div>

                <button id="add-question">
                    <h5>Add Quisetion</h5>
                </button>
                <button class="upload">
                    <h5>Upload Quiz</h5>
                </button>
            </form>
        </section>
    </main>



    <script src="/script/add quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function goBackToCoursePage() 
{
   console.log('Go Back button clicked!'); // Debug log
   window.location.href = '/staff/Course/Quizzes';
}
   </script>

</body>

</html>
